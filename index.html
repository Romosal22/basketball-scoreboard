<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="player">
                <h3>HOME</h3>
                <div class="scoreboard">
                    <h1 id="home-el">0</h1>
                </div>
                <div class="controls">
                    <button class="btn" onclick="increment('home','1')">+1</button>
                    <button class="btn" onclick="increment('home','2')">+2</button>
                    <button class="btn" onclick="increment('home','3')">+3</button>
                </div>
            </div>
            <button class="btn" id="reset" onclick="reset()">RESET</button>
            <div class="player">
                <h3>GUEST</h3>
                <div class="scoreboard">
                    <h1 id="guest-el">0</h1>
                </div>
                <div class="controls">
                    <button class="btn" onclick="increment('guest','1')">+1</button>
                    <button class="btn" onclick="increment('guest','2')">+2</button>
                    <button class="btn" onclick="increment('guest','3')">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
